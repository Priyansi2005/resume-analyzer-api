<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkillSync Elite | AI Career Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1; --accent: #10b981; --bg: #0b0f1a;
            --text: #f8fafc; --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; min-height: 100vh; display: flex; overflow-x: hidden;
            background-image: radial-gradient(circle at top left, #1e1b4b 0%, transparent 40%),
                              radial-gradient(circle at bottom right, #064e3b 0%, transparent 40%);
        }

        /* --- AUTH SYSTEM --- */
        #auth-gate { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px; border-radius: 40px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; margin-bottom: 15px; outline: none; font-size: 16px; }
        .btn-glow { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 14px; width: 100%; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .btn-glow:active { transform: scale(0.98); }

        /* --- DASHBOARD LAYOUT --- */
        #main-app { display: none; width: 100%; flex-direction: row; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.4); border-right: 1px solid var(--glass-border); padding: 50px 25px; display: flex; flex-direction: column; height: 100vh; position: sticky; top: 0; }
        .nav-item { padding: 18px 25px; border-radius: 16px; margin-bottom: 10px; color: var(--text-dim); cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: 700; border: 1px solid transparent; }
        .nav-item.active { background: var(--glass); color: var(--primary); border-color: var(--glass-border); }

        .content { flex: 1; padding: 40px; }
        .command-center { display: grid; grid-template-columns: 1fr 400px; gap: 30px; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px; position: relative; }
        
        .radial-score { width: 180px; height: 180px; margin: 0 auto 20px; position: relative; display: flex; align-items: center; justify-content: center; }
        .progress-ring { transform: rotate(-90deg); width: 180px; height: 180px; }
        .progress-ring__circle { fill: transparent; stroke: var(--primary); stroke-width: 12; stroke-dasharray: 565; stroke-dashoffset: 565; stroke-linecap: round; }
        .score-val { position: absolute; font-size: 42px; font-weight: 800; }

        textarea { width: 100%; height: 180px; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); border-radius: 25px; padding: 20px; color: white; font-family: inherit; resize: none; outline: none; margin-top: 20px; font-size: 16px; }

        .tag { display: inline-block; padding: 6px 14px; border-radius: 10px; margin: 4px; font-size: 12px; font-weight: 700; background: rgba(16,185,129,0.1); color: var(--accent); border: 1px solid rgba(16,185,129,0.2); }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            #main-app { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 15px; flex-direction: row; position: relative; justify-content: space-around; }
            .sidebar div:first-child { display: none; }
            .nav-item { margin: 0; padding: 10px; font-size: 12px; flex-direction: column; gap: 4px; }
            .content { padding: 20px; }
            .command-center { grid-template-columns: 1fr; }
            .h-row { grid-template-columns: 1fr 1fr; }
        }

        #pdf-box { background: white !important; color: #1a1a1a !important; padding: 50px; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <h1>SkillSync<span style="color:var(--primary)">.Elite</span></h1>
            <div id="auth-tabs" style="display:flex; gap:10px; margin-bottom:25px; background:rgba(0,0,0,0.2); padding:5px; border-radius:12px">
                <div onclick="setAuth('login')" id="t-login" style="flex:1; padding:10px; cursor:pointer; border-radius:8px">Login</div>
                <div onclick="setAuth('reg')" id="t-reg" style="flex:1; padding:10px; cursor:pointer; border-radius:8px">Register</div>
            </div>
            <div id="reg-name" style="display:none"><input type="text" id="a-name" class="auth-input" placeholder="Name"></div>
            <input type="email" id="a-email" class="auth-input" placeholder="Email">
            <input type="password" id="a-pass" class="auth-input" placeholder="Access Key">
            <button class="btn-glow" onclick="handleAuth()">Initialize</button>
        </div>
    </div>

    <div id="main-app">
        <nav class="sidebar">
            <div style="font-size:22px; font-weight:800; margin-bottom:30px">SkillSync <i class="fas fa-bolt"></i></div>
            <div class="nav-item active" onclick="tab('dash', this)"><i class="fas fa-layer-group"></i> Intelligence</div>
            <div class="nav-item" onclick="tab('hist', this)"><i class="fas fa-database"></i> Vault</div>
            <div class="nav-item" style="color:#ef4444" onclick="location.reload()"><i class="fas fa-power-off"></i> Exit</div>
        </nav>

        <div class="content">
            <div id="dash" class="page">
                <div class="command-center">
                    <div class="panel">
                        <h3 style="margin-top:0"><i class="fas fa-file-import"></i> Data Input</h3>
                        <div id="drop-zone" style="border: 2px dashed var(--glass-border); padding: 30px; border-radius: 25px; text-align: center; cursor: pointer;" onclick="document.getElementById('f').click()">
                            <i class="fas fa-cloud-upload-alt fa-2x" style="color:var(--primary); margin-bottom:10px"></i>
                            <p id="fLab" style="margin:0"><b>Upload Resume</b><br><small>(PDF/TXT)</small></p>
                            <input type="file" id="f" hidden accept=".pdf,.txt" onchange="handleFile(event)">
                        </div>
                        <textarea id="jd" oninput="run()" placeholder="Paste Job Description here..."></textarea>
                    </div>

                    <div class="panel" style="text-align:center">
                        <div class="radial-score">
                            <svg class="progress-ring" width="180" height="180">
                                <circle cx="90" cy="90" r="80" fill="transparent" stroke="rgba(255,255,255,0.05)" stroke-width="12"/>
                                <circle id="ring" class="progress-ring__circle" cx="90" cy="90" r="80"/>
                            </svg>
                            <div class="score-val" id="score">0%</div>
                        </div>
                        <h3>Match Results</h3>
                        <div id="results" style="text-align:left; min-height: 50px;"></div>
                        <button class="btn-glow" id="pdfBtn" style="display:none; margin-top:20px; width:100%; background:var(--accent)" onclick="exportPDF()">Download Audit</button>
                    </div>
                </div>
            </div>
            <div id="hist" class="page" style="display:none">
                <h1>Match Vault</h1>
                <div class="panel" id="histList"></div>
            </div>
        </div>
    </div>

    <div id="pdf-box" style="display:none; font-family: Arial, sans-serif;">
        <h1 style="color:#6366f1">SKILLSYNC ELITE AUDIT</h1>
        <hr>
        <p id="p-dt"></p>
        <h2 id="p-sc" style="font-size:32px"></h2>
        <h3>Key Skills Identified:</h3>
        <p id="p-sk"></p>
        <br><br>
        <p style="color:#888; font-size:12px">Verified by AI Career Intelligence System</p>
    </div>

    <script>
        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let resTxt = ""; let authM = "login"; let curUser = "";
        const TECH = ["python", "odoo", "javascript", "react", "sql", "aws", "docker", "django", "java", "excel", "html", "css", "node", "git", "api"];
        const ACT = ["built", "implemented", "scaled", "managed", "designed", "optimized", "led", "developed"];

        function setAuth(m) {
            authM = m;
            document.getElementById('t-login').className = m==='login' ? 'active-tab' : '';
            document.getElementById('t-reg').className = m==='reg' ? 'active-tab' : '';
            document.getElementById('reg-name').style.display = m==='reg' ? 'block' : 'none';
        }
        setAuth('login');

        function handleAuth() {
            const e = document.getElementById('a-email').value;
            const p = document.getElementById('a-pass').value;
            if(!e || !p) return alert("Enter credentials");
            if(authM === 'reg') {
                localStorage.setItem(e, JSON.stringify({pass:p, name:document.getElementById('a-name').value, history:[]}));
                alert("Account created!"); setAuth('login');
            } else {
                const u = JSON.parse(localStorage.getItem(e));
                if(u && u.pass === p) {
                    curUser = e; document.getElementById('auth-gate').style.display='none';
                    document.getElementById('main-app').style.display='flex';
                } else { alert("Invalid access."); }
            }
        }

        function tab(t, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display='none');
            document.getElementById(t).style.display='block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'hist') loadHist();
        }

        // --- FIXED FILE HANDLER FOR MOBILE & PDF ---
        async function handleFile(e) {
            const f = e.target.files[0];
            if(!f) return;
            const fLab = document.getElementById('fLab');
            fLab.innerHTML = "Processing...";

            if (f.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const txt = await page.getTextContent();
                        fullText += txt.items.map(s => s.str).join(" ");
                    }
                    resTxt = fullText;
                    fLab.innerHTML = `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${f.name}`;
                    run();
                };
                reader.readAsArrayBuffer(f);
            } else {
                const reader = new FileReader();
                reader.onload = (ev) => { 
                    resTxt = ev.target.result; 
                    fLab.innerHTML = `<i class="fas fa-check-circle" style="color:var(--accent)"></i> ${f.name}`;
                    run(); 
                };
                reader.readAsText(f);
            }
        }

        function run() {
            const jd = document.getElementById('jd').value.toLowerCase();
            if(!resTxt || !jd) return;

            const rWords = resTxt.toLowerCase().match(/\b(\w+)\b/g) || [];
            const fSk = TECH.filter(s => rWords.includes(s));
            
            // Smarter matching logic
            const jdTerms = [...new Set(jd.match(/\b(\w{4,})\b/g))].filter(w => !["want", "find", "looking", "must", "with"].includes(w));
            let matches = jdTerms.filter(t => rWords.includes(t));

            const sc = jdTerms.length > 0 ? Math.round((matches.length / jdTerms.length) * 100) : 0;
            
            // Update Dashboard UI
            document.getElementById('score').innerText = sc + "%";
            document.getElementById('ring').style.strokeDashoffset = 565 - (565 * sc / 100);
            document.getElementById('results').innerHTML = `<h4>Top Skills:</h4>` + 
                (fSk.length > 0 ? fSk.map(s => `<span class="tag">${s}</span>`).join('') : "<small>No skills detected</small>");
            
            document.getElementById('pdfBtn').style.display = 'block';

            // Sync Data to PDF Template
            document.getElementById('p-dt').innerText = "Date: " + new Date().toLocaleString();
            document.getElementById('p-sc').innerText = "Match Score: " + sc + "%";
            document.getElementById('p-sk').innerText = fSk.join(", ").toUpperCase() || "N/A";

            // Save history
            const u = JSON.parse(localStorage.getItem(curUser));
            if(u) {
                u.history.unshift({d: new Date().toLocaleDateString(), s: sc+"%"});
                localStorage.setItem(curUser, JSON.stringify(u));
            }
        }

        function loadHist() {
            const u = JSON.parse(localStorage.getItem(curUser));
            document.getElementById('histList').innerHTML = u.history.slice(0,10).map(h => 
                `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid var(--glass-border)">
                    <span>${h.d}</span><b style="color:var(--primary)">${h.s}</b>
                </div>`).join('');
        }

        function exportPDF() {
            const el = document.getElementById('pdf-box');
            el.style.display = 'block';
            const opt = { 
                margin: 10, 
                filename: 'SkillSync_Audit.pdf', 
                html2canvas: { scale: 1.5, useCORS: true }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
            };
            
            setTimeout(() => {
                html2pdf().from(el).set(opt).save().then(() => {
                    el.style.display = 'none';
                });
            }, 500);
        }
    </script>
</body>
</html>
